name: Vehicle Server CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - run: npm ci
      - run: npm install
      - run: npm run build
      - run: npm run lint
      - run: ls -R dist
